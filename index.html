<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Bootstrap libraries  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  <title>Movieverse - Create your own customize list </title>
</head>

<body>

  <div class="wrapper">
    <div class="sidebar">

      <input type="search" class="form-group form-control" id="query_input" onkeyup="getList(event)"
      placeholder="Search Movies..." autofocus>

      <div class="category-btns">
        <button type="button" data-category='movie' class="btn btn-sm btn-warning" onclick='setCategory(this)'>Movies</button>
        <button type="button" data-category='tv' class="btn btn-sm btn-warning" onclick='setCategory(this)'>TV-Shows</button>
        <button type="button" data-category='person' class="btn btn-sm btn-warning" onclick='setCategory(this)'>People</button>
      </div>

      <ul type="none" id="result_list">    </ul>

    </div>
    <div class="right-bar">
      <p class="footer"> powered by themoviedb.org </p>
      <p class="big">
        The Movieverse <span class="subtext"> - Create your own movie collage</span
      </p>

      <center>
      <div class="collage-container row">
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
      </div>

      <div class="collage-container row">
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
        <div class="col collage-item"> <img onclick="removeFromCollage(this)" src="default" class="collage-img"  />   </div>
      </div>
    </center>



    </div>


  </div>

  <script src="js/jscript.js" charset="utf-8" defer></script>
</body>

</html>
